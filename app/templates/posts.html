{% extends 'base.html'%}

{% block content%}
<div class="row">
  {%for p in posts%}
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
      {% if current_user.is_admin %}
      <a href="{{ url_for('posts', post_id=post.id) }}" class="btn btn-secondary">Edit</a>
      {% endif %}
    </div>
    {% endfor %}  
    </div>
  </div>

{% endblock %}
